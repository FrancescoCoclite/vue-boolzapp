<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>


    <div id="app">
        <div class="box-verde">
            
            <div class="container">
                    
                <div class="sez-sinistra clearfix">
                    

                    <div class="nav-sx clearfix">
                        <h2>Nome utente</h2>
                    </div>

                    <div class="nav-dx clearfix">
                        <i class="fas fa-circle-notch"></i>
                        <i class="fas fa-comment-alt"></i>
                        <i class="fas fa-ellipsis-v"></i>
                    </div>

                    <div class="notification clearfix">
                        <i class="far fa-bell-slash"></i>

                        <div class="sez-notifiche">
                            <p>Ricevi notifiche dei nuovi messaggi</p>
                            <a href="#">Attiva notifiche desktop</a>
                        </div>

                    </div>

                    <div class="sez-cerca">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat">
                    </div>

                    
                    <div class="box-contatti">
                        <div class="contatti">
                         <div class="img-contatti">
                             <img src="img/Img/avatar_1.jpg" alt="avatar">
                         </div>
                         <h2>Michele</h2>
                        </div>

                        <div class="contatti">
                            <div class="img-contatti">
                                <img src="img/Img/avatar_2.jpg" alt="avatar">
                            </div>
                            <h2>Giorgio</h2>
                        </div>

                        <div class="contatti">
                            <div class="img-contatti">
                                <img src="img/Img/avatar_3.jpg" alt="avatar">
                            </div>
                            <h2>Marco</h2>
                        </div>
                        <div class="contatti">
                            <div class="img-contatti">
                                <img src="img/Img/avatar_5.jpg" alt="avatar">
                            </div>
                            <h2>Francesco</h2>
                        </div>
                        <div class="contatti">
                            <div class="img-contatti">
                                <img src="img/Img/avatar_6.jpg" alt="avatar">
                            </div>
                            <h2>Laura</h2>
                        </div>
                    </div>

                    
                </div>


                <div class="sez-destra clearfix">
                    <div class="main-top">
                        <div class="contatto-attivo">
                            <img src="img/Img/avatar_1.jpg" alt="">
                            <div class="descrizione-user">
                                <h2>Michele</h2>
                                <h5>Ultimo accesso oggi alle</h5>
                            </div>
                        </div>
                        <div class="pannello-controllo">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
    





    <script src="js/script.js"></script>
</body>
</html>
